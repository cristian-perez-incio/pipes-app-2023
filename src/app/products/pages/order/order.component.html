<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - Creados por {{'nosotros' | togglecase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" (onClick)="toggleUppercase()"></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"
      (onClick)="changeSorting('name')"></p-button>
    <p-button label="Por ¿Vuela?" icon="pi pi-sort" styleClass="p-button-danger mr-2"
      (onClick)="changeSorting('canFly')"></p-button>
    <p-button label="Por Color" icon="pi pi-sort" styleClass="p-button-help mr-2"
      (onClick)="changeSorting('color')"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Héroes">
      <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>¿Vuela?</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
